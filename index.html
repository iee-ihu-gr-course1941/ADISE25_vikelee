<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Ξερή Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="login-screen">
            <div class="panel">
                <h2>Είσοδος</h2>
                <input type="text" id="username-input" placeholder="Όνομα Χρήστη">
                <button id="btn-login" class="action-btn">Είσοδος</button>
                <p id="login-msg"></p>
            </div>
        </div>

        <div id="game-dashboard" style="display:none;">
            <div class="header">
                <div class="info">Παίκτης: <b id="display-username" style="color:#4CAF50">Guest</b></div>
                <div class="controls">
                    <button id="btn-create" class="action-btn">Δημιουργία (P1)</button>
                    <input type="text" id="join-id" placeholder="Game ID">
                    <button id="btn-join" class="action-btn">Σύνδεση (P2)</button>
                </div>
                <div id="status-message">Αναμονή...</div>
            </div>

            <div class="player-area relative">
                <h3>Αντίπαλος</h3>
                <div class="hand" id="enemy-hand"></div>
                <div id="p2-pile" class="captured-pile enemy-pos"></div>
                <div id="p2-xeres-list" class="xeri-list enemy-pos"></div>
                <div class="stats-box enemy-stats">
                    Pts: <span id="score-p2">0</span> | Ξερές: <span id="xeres-p2">0</span>
                </div>
            </div>

            <div class="table-area">
                <div class="pile" id="table-pile"></div>
            </div>

            <div class="player-area relative">
                <h3>Εγώ</h3>
                <div class="hand" id="my-hand"></div>
                <div id="p1-pile" class="captured-pile my-pos"></div>
                <div id="p1-xeres-list" class="xeri-list my-pos"></div>
                <div class="stats-box my-stats">
                    Pts: <span id="score-p1">0</span> | Ξερές: <span id="xeres-p1">0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
