<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ξερή - Online Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="game-container">

    <div id="login-screen" class="panel">
        <h1>🂡 Ξερή Online</h1>
        <p>Δώσε όνομα για να ξεκινήσεις</p>
        <input type="text" id="username-input" placeholder="Το όνομά σου..." autocomplete="off">
        <br><br>
        <button id="btn-login" class="action-btn">Είσοδος</button>
        <p id="login-msg" style="color: #ff5252; font-weight: bold; margin-top: 10px;"></p>
    </div>

    <div id="game-dashboard" style="display: none;">
        
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span>Παίκτης: <b id="display-username" style="color: gold; font-size: 1.2em;"></b></span>
                <span id="status-message" style="font-size: 1.2em; font-weight: bold;">Αναμονή...</span>
            </div>
            
            <hr style="border-color: rgba(255,255,255,0.2);">
            
            <div style="margin-top: 10px;">
                <button id="btn-create" class="action-btn">Δημιουργία (P1)</button>
                <span style="margin: 0 10px;">ή</span>
                <input type="text" id="join-id" placeholder="Game ID" style="width: 80px;">
                <button id="btn-join" class="action-btn" style="background-color: #2196F3;">Σύνδεση (P2)</button>
            </div>
        </div>

        <div class="player-area relative">
            <div class="stats-box enemy-stats">
                Score: <span id="score-p2">0</span> | Ξερές: <span id="xeres-p2">0</span>
            </div>
            
            <div id="p2-pile" class="captured-pile enemy-pos"></div>
            
            <div id="p2-xeres-list" class="xeri-list enemy-pos"></div>
            
            <div id="enemy-hand" class="hand"></div>
        </div>

        <div class="table-area">
            <div id="table-pile" style="position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;"></div>
        </div>

        <div class="player-area relative">
            <div class="stats-box my-stats">
                Score: <span id="score-p1">0</span> | Ξερές: <span id="xeres-p1">0</span>
            </div>
            
            <div id="p1-pile" class="captured-pile my-pos"></div>
            
            <div id="p1-xeres-list" class="xeri-list my-pos"></div>
            
            <div id="my-hand" class="hand"></div>
        </div>

    </div>

</div>

</body>
</html>
